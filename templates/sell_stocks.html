{% extends 'base.html'%}

{% block content %}
  <h2>Sell</h2>
  {% if current_shares > 0 %}
    <h2>Ticker: {{ symbol }}</h2>
    <h4>${{ price }}</h4>
    <p>Your Shares: {{ current_shares }}</p>
    <form method='POST' action=''>
      {% csrf_token %}
      {{ form }}
      <button class="btn btn-outline-dark" type='submit'>Sell</button>
    </form>
  {% else %}
    <p>You have no shares of this stock to sell!</p>
  {% endif %}
{% endblock %}
