{% extends 'base.html'%}

{% block content %}
  {% if current_shares > 0 %}
    <p>Ticker: {{ symbol }}</p>
    <p>Price: {{ price }}</p>
    <p>Your Shares: {{ current_shares }}</p>
    <form method='POST' action=''>
      {% csrf_token %}
      {{ form }}
      <button type='submit'>Sell</button>
    </form>
  {% else %}
    <p>You have no shares of this stock to sell!</p>
  {% endif %}
{% endblock %}
