{% extends 'base.html'%}

{% block title %} <title>PORTFOLIO</title> {% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <p>
    {{ symbol }} {{ companyName }} {{ iexRealtimePrice }} 
    {% if symbol %}
    <a href='{% url 'buy' symbol %}'>BUY</a>
    <a href='{% url 'sell' symbol %}'>SELL</a>
    {% endif %}
  </p>
{% else %}
  <p>Please log in to continue!</p>
{% endif %}
{% endblock %}
