{% extends 'base.html'%}

{% block title %} <title>PORTFOLIO</title> {% endblock %}

{% block content %}
  <h2>{{ companyName }} {% if symbol %} - {% endif %} {{ symbol }}</h2>
  <h4>{{ iexRealtimePrice }}</h4>
  <div>
    {% if symbol %}
    <a class="btn btn-outline-dark" href='{% url 'buy' symbol %}'>BUY</a>
    <a class="btn btn-outline-dark" href='{% url 'sell' symbol %}'>SELL</a>
    {% endif %}
  </div>
{% endblock %}
