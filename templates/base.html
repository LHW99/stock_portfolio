<!DOCTYPE html>
<html lang = 'en'>
<head>
  {% block title %}<title>Stocks</title>{% endblock %} 
  <meta charset="utf-8">
  <!-- easy viewport optimization -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- loading custom css file -->
  <!--{% load static %}-->
  <!--<link rel="stylesheet" href="{% static 'css/styles.css' %}">-->
</head>
<body>
  <div>
    <div class='fixed-top front-header'>
      <h1><strong><u>Portfolio</u></strong></h1>

      <form method='GET' action='{% url 'search' %}'>
        {% csrf_token %}
        <input type='search' name='ticker_search' onfocus="this.value=''" value=''>
        <button type='submit'>Search</button>
      </form>
      <div class='front-header'>
        <a href=''>Your Portfolio</a>
        <a href=''>Leaderboard</a>
      </div>
    </div>
    <div style='padding-top:125px;'>
    {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
