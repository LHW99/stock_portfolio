{% extends 'base.html'%}

{% block content %}
  {% if user.is_authenticated %}
    <h2>Buy</h2>
    <h2>Ticker: {{ symbol }}</h2>
    <h4>${{ price }}</h4>
    <form method='POST' action=''>
      {% csrf_token %}
      {{ form }}
      <button class="btn btn-outline-dark" type='submit'>Buy</button>
    </form>
  {% else %}
    <p>Please login to continue!</p>
  {% endif %}
{% endblock %}
