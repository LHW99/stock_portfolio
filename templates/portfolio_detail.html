{% extends 'base.html' %}

{% block content %}
<h3>{{user}}'s Portfolio</h3>
{% if user.portfolio %}
  {% for stock in portfolio %}
    {{ stock }}
  {% endfor %}
{% else %}
  <p>You don't have a portfolio!</p>
  <form method='POST' action=''>
  {% csrf_token %}
    {{ form }}
    <button type='submit'>Create</button>
  </form>
{% endif %}
{% endblock %}
